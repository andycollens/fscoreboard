<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium - FSCOREBOARD</title>
    <style>
        @font-face {
            font-family: 'RPL';
            src: url('/public/fonts/RPL.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            font-family: 'RPL', Arial, sans-serif;
            overflow: hidden;
        }

        .stadium-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .stadium-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            align-items: center;
            justify-items: center;
            width: 100%;
            max-width: 100vw;
            gap: 2vw;
            padding: 0 2vw;
        }

        /* Колонка 1: Логотип команды 1 с названием */
        .team1-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5vw;
        }

        .team1-logo {
            width: 15vw;
            height: 15vw;
            max-width: 500px;
            max-height: 500px;
            min-width: 200px;
            min-height: 200px;
            object-fit: contain;
            display: none;
        }

        .team1-logo.show {
            display: block;
        }

        .team1-no-logo {
            width: 15vw;
            height: 15vw;
            max-width: 500px;
            max-height: 500px;
            min-width: 200px;
            min-height: 200px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 2vw;
        }

        .team1-name {
            font-size: 3vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }

        .team1-city {
            font-size: 2vw;
            color: #ccc;
            text-align: center;
            margin: 0;
        }

        /* Колонка 2: Счет команды 1 */
        .team1-score {
            font-size: 12vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
        }

        /* Колонка 3: Разделитель с таймером */
        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vw;
        }

        .tournament-title {
            font-size: 2.5vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        .score-divider {
            font-size: 12vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
        }

        .timer {
            font-size: 2.5vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0.5vw 1vw;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5vw;
            min-width: 8vw;
        }

        /* Колонка 4: Счет команды 2 */
        .team2-score {
            font-size: 12vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
        }

        /* Колонка 5: Логотип команды 2 с названием */
        .team2-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5vw;
        }

        .team2-logo {
            width: 15vw;
            height: 15vw;
            max-width: 500px;
            max-height: 500px;
            min-width: 200px;
            min-height: 200px;
            object-fit: contain;
            display: none;
        }

        .team2-logo.show {
            display: block;
        }

        .team2-no-logo {
            width: 15vw;
            height: 15vw;
            max-width: 500px;
            max-height: 500px;
            min-width: 200px;
            min-height: 200px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 2vw;
        }

        .team2-name {
            font-size: 3vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }

        .team2-city {
            font-size: 2vw;
            color: #ccc;
            text-align: center;
            margin: 0;
        }

        /* Адаптивность для очень маленьких экранов */
        @media (max-width: 768px) {
            .stadium-content {
                gap: 1vw;
                padding: 0 1vw;
            }
            
            .team1-logo, .team2-logo, .team1-no-logo, .team2-no-logo {
                width: 20vw;
                height: 20vw;
                min-width: 150px;
                min-height: 150px;
            }
            
            .team1-score, .team2-score, .score-divider {
                font-size: 15vw;
            }
            
            .team1-name, .team2-name {
                font-size: 4vw;
            }
            
            .team1-city, .team2-city {
                font-size: 3vw;
            }
            
            .tournament-title {
                font-size: 3vw;
            }
            
            .timer {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="stadium-container">
        <div class="stadium-content">
            <!-- Колонка 1: Логотип команды 1 с названием -->
            <div class="team1-section">
                <img id="team1Logo" src="" alt="Team 1 Logo" class="team1-logo">
                <div id="team1NoLogo" class="team1-no-logo">ЛОГО</div>
                <h2 id="team1Name" class="team1-name">Команда 1</h2>
                <p id="team1City" class="team1-city">Город 1</p>
            </div>

            <!-- Колонка 2: Счет команды 1 -->
            <div id="team1Score" class="team1-score">0</div>

            <!-- Колонка 3: Разделитель с таймером -->
            <div class="center-section">
                <div id="tournamentTitle" class="tournament-title">ISKRA CUP 2025</div>
                <div class="score-divider">:</div>
                <div id="timer" class="timer">00:00</div>
            </div>

            <!-- Колонка 4: Счет команды 2 -->
            <div id="team2Score" class="team2-score">0</div>

            <!-- Колонка 5: Логотип команды 2 с названием -->
            <div class="team2-section">
                <img id="team2Logo" src="" alt="Team 2 Logo" class="team2-logo">
                <div id="team2NoLogo" class="team2-no-logo">ЛОГО</div>
                <h2 id="team2Name" class="team2-name">Команда 2</h2>
                <p id="team2City" class="team2-city">Город 2</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Элементы DOM
        const team1Logo = document.getElementById('team1Logo');
        const team1NoLogo = document.getElementById('team1NoLogo');
        const team1Name = document.getElementById('team1Name');
        const team1City = document.getElementById('team1City');
        const team1Score = document.getElementById('team1Score');

        const team2Logo = document.getElementById('team2Logo');
        const team2NoLogo = document.getElementById('team2NoLogo');
        const team2Name = document.getElementById('team2Name');
        const team2City = document.getElementById('team2City');
        const team2Score = document.getElementById('team2Score');

        const timer = document.getElementById('timer');
        const tournamentTitle = document.getElementById('tournamentTitle');

        // Форматирование времени
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Обновление отображения
        function updateDisplay(data) {
            // Команда 1
            if (data.team1Logo && data.team1Logo !== '') {
                team1Logo.src = data.team1Logo;
                team1Logo.classList.add('show');
                team1NoLogo.style.display = 'none';
            } else {
                team1Logo.classList.remove('show');
                team1NoLogo.style.display = 'flex';
            }

            team1Name.textContent = data.team1 || 'Команда 1';
            team1City.textContent = data.team1City || 'Город 1';
            team1Score.textContent = data.score1 || 0;

            // Команда 2
            if (data.team2Logo && data.team2Logo !== '') {
                team2Logo.src = data.team2Logo;
                team2Logo.classList.add('show');
                team2NoLogo.style.display = 'none';
            } else {
                team2Logo.classList.remove('show');
                team2NoLogo.style.display = 'flex';
            }

            team2Name.textContent = data.team2 || 'Команда 2';
            team2City.textContent = data.team2City || 'Город 2';
            team2Score.textContent = data.score2 || 0;

            // Таймер
            if (data.timer !== undefined) {
                timer.textContent = formatTime(data.timer);
            }

            // Название турнира (если передается)
            if (data.tournamentTitle) {
                tournamentTitle.textContent = data.tournamentTitle;
            }
        }

        // Подключение к WebSocket
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('getCurrentState');
        });

        socket.on('scoreboardUpdate', (data) => {
            updateDisplay(data);
        });

        socket.on('currentState', (data) => {
            updateDisplay(data);
        });

        // Обработка ошибок
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
