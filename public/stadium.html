<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium - FSCOREBOARD</title>
    <style>
        @font-face {
            font-family: 'RPL';
            src: url('/public/fonts/RPL.ttf') format('truetype');
        }

        .score-section.center {
            width: 100%;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            font-family: 'RPL', Arial, sans-serif;
            overflow: hidden;
        }

        /* Режим Флаг */
        .flag-mode {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                #ffffff 0%, 
                #ffffff 33.33%, 
                #0039a6 33.33%, 
                #0039a6 66.66%, 
                #d52b1e 66.66%, 
                #d52b1e 100%);
        }

        .flag-mode.active {
            display: block;
        }

        /* Режим Победители */
        .winners-mode {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            padding-top: 60px;
            position: relative;
        }

        .winners-mode.active {
            display: flex;
        }

        /* Режим Лого */
        .logo-mode {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            background-color: #0a0a0a;
        }

        .logo-mode.active {
            display: block;
        }

        /* Контейнер SVG для режима Лого */
        #logo-background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Ключевой стиль для анимации: плавный переход цвета для каждого треугольника */
        .logo-triangle {
            transition: fill 2s ease-in-out;
        }

        /* Стили для контейнера логотипа */
        #logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Стили для самого изображения логотипа */
        #logo-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .winners-title {
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            margin-bottom: 40px;
            width: 100%;
        }

        .winner-podium {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1800px;
            position: absolute;
            bottom: 125px;
            left: 50%;
            transform: translateX(-50%);
        }

        .winner-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            max-width: 585px;
            position: relative;
        }

        .winner-team-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
            position: absolute;
            bottom: 100%;
            width: 100%;
        }

        .winner-logo-container {
            width: 450px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .winner-logo {
            width: 450px;
            height: 450px;
            object-fit: contain;
            display: none;
        }

        .winner-logo.show {
            display: block;
        }

        .winner-no-logo {
            width: 450px;
            height: 450px;
            background-color: #2b2b2b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner-name {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        .winner-city {
            font-size: 48px;
            color: #fff;
            margin: 0;
        }

        .podium-base {
            width: 100%;
            height: 60px;
            background: transparent;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .winner-item.first .podium-base {
            height: 60px;
        }

        .winner-item.second .podium-base {
            height: 60px;
        }

        .winner-item.third .podium-base {
            height: 60px;
        }
        
        /* Отступы команд от надписей мест */
        .winner-item.first .winner-team-info {
            margin-bottom: 250px; /* Самый большой отступ для первого места */
        }

        .winner-item.second .winner-team-info {
            margin-bottom: 160px; /* Средний отступ для второго места */
        }

        .winner-item.third .winner-team-info {
            margin-bottom: 100px; /* Меньший отступ для третьего места */
        }

        .podium-place-label {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            padding: 10px 40px;
            border-radius: 8px;
        }
        
        .winner-item.first .podium-place-label {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); /* Золотой */
        }
        
        .winner-item.second .podium-place-label {
            background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%); /* Серебряный */
        }
        
        .winner-item.third .podium-place-label {
            background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%); /* Бронзовый */
        }
        
        @media (max-width: 768px) {
            .winners-mode {
                gap: 20px;
                padding: 20px;
            }
            
            .winner-podium {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .winner-item {
                max-width: 100%;
                width: 100%;
            }
            
            .winner-logo-container {
                width: 300px;
                height: 300px;
            }
            
            .winner-logo {
                width: 300px;
                height: 300px;
            }
            
            .winner-no-logo {
                width: 300px;
                height: 300px;
            }
            
            .winner-name {
                font-size: 54px;
            }
            
            .winner-city {
                font-size: 36px;
            }
            
            .podium-place-label {
                font-size: 36px;
            }
            
            .winners-title {
                font-size: 50px;
            }
            
            .podium-base {
                background: transparent !important;
                height: 60px !important;
            }
            
            .winner-item.first .podium-base {
                height: 210px !important;
            }
            
            .winner-item.second .podium-base {
                height: 150px !important;
            }
            
            .winner-item.third .podium-base {
                height: 90px !important;
            }
        }

        .stadium-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* Верхняя область (1/4 высоты) */
        .top-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .tournament-title {
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        /* Средняя область (1/2 высоты) */
        .middle-section {
            flex: 2;
            position: relative;
            background: #000;
        }

        .penalty-overlay {
            position: absolute;
            top: 46%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(60vw, 980px);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: clamp(18px, 2.5vw, 42px);
            padding: clamp(12px, 2vw, 28px) clamp(12px, 2vw, 32px);
            box-sizing: border-box;
            z-index: 6;
            pointer-events: none;
        }

        body.penalty-mode .penalty-overlay {
            display: flex;
        }

        .team-penalty-track {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: clamp(10px, 1.2vw, 18px);
            margin-top: clamp(16px, 1.5vw, 24px);
        }

        body.penalty-mode .team-penalty-track {
            display: flex;
        }

        .penalty-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(16px, 2.4vw, 32px);
            flex-wrap: nowrap;
        }

        .penalty-dot {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(115, 115, 115, 0.8);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
        }

        .penalty-dot.goal {
            background: #34c759;
        }

        .penalty-dot.miss {
            background: #ff3b30;
            color: transparent;
            font-size: 0;
        }

        .penalty-dot.pending {
            background: rgba(115, 115, 115, 0.8);
        }

        .penalty-dot.active {
            transform: none;
            background: rgba(240, 240, 240, 0.9) !important;
        }

        .penalty-dot.sudden-death {
            box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.3);
        }

        .penalty-score {
            position: absolute;
            top: auto;
            bottom: clamp(10px, 8vh, 40px);
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: clamp(320px, 21vw, 400px);
            letter-spacing: 0.08em;
            color: #fff;
            pointer-events: none;
        }

        .penalty-score span {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            line-height: 1;
        }

        #stadiumPenaltyCountTeam1 {
            right: calc(50% + 115px);
            transform: translate(50%, -50%);
            margin-top: -35px;
        }

        #stadiumPenaltyCountTeam2 {
            left: calc(50% + 145px);
            transform: translate(-50%, -50%);
            margin-top: -35px;
        }

        .penalty-score .penalty-divider {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: clamp(220px, 12vw, 320px);
            border-radius: 8px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 50%, rgba(255, 255, 255, 0) 100%);
        }

        .middle-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 100vw;
            padding: 0 2vw;
        }

        body.penalty-mode .middle-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 100%;
        }

        /* Команда 1 */
        .team1-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 465px;
            margin-left: -697.5px; /* 30px (половина разделителя) + 232.5px (половина ширины счета) + 232.5px (половина ширины счета) + 202.5px (половина ширины команды) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            z-index: 5;
        }

        .team1-stripe {
            width: 200px;
            height: 8px;
            background: #2b2b2b;
            margin: 5px auto;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .team1-stripe.active {
            opacity: 1;
        }

        .team1-logo {
            width: 375px;
            height: 375px;
            object-fit: contain;
            display: none;
            margin-bottom: 20px;
        }

        .team1-logo.show {
            display: block;
        }

        .team1-no-logo {
            width: 375px;
            height: 375px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            color: #fff;
            font-weight: bold;
        }

        .team1-name {
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0 0 5px 0;
            line-height: 1.2;
        }

        .team1-city {
            font-size: 2.2vw;
            color: #fff;
            text-align: center;
            margin: 5px 0 0 0;
            line-height: 1.2;
        }

        /* Счет 1 */
        .score1-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 465px;
            margin-left: -232.5px; /* 30px (половина разделителя) + 202.5px (половина ширины счета) */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .team1-score {
            font-size: 450px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
            max-width: 465px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Разделитель */
        .divider-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .colon {
            width: 8px;
            height: 270px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 50%, rgba(255, 255, 255, 0) 100%);
            border-radius: 8px;
            margin-top: 110px;
        }

        /* Счет 2 */
        .score2-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 465px;
            margin-left: 232.5px; /* 30px (половина разделителя) + 202.5px (половина ширины счета) */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .team2-score {
            font-size: 450px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
            max-width: 465px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Команда 2 */
        .team2-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 465px;
            margin-left: 697.5px; /* 30px (половина разделителя) + 232.5px (половина ширины счета) + 232.5px (половина ширины счета) + 202.5px (половина ширины команды) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            z-index: 5;
        }

        .team2-stripe {
            width: 200px;
            height: 8px;
            background: #2b2b2b;
            margin: 5px auto;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .team2-stripe.active {
            opacity: 1;
        }

        .team2-logo {
            width: 375px;
            height: 375px;
            object-fit: contain;
            display: none;
            margin-bottom: 20px;
        }

        .team2-logo.show {
            display: block;
        }

        .team2-no-logo {
            width: 375px;
            height: 375px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            color: #fff;
            font-weight: bold;
        }

        .team2-name {
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0 0 5px 0;
            line-height: 1.2;
        }

        .team2-city {
            font-size: 2.2vw;
            color: #fff;
            text-align: center;
            margin: 5px 0 0 0;
            line-height: 1.2;
        }

        /* Нижняя область (1/4 высоты) */
        .bottom-section {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #000;
            padding-top: 20px;
        }

        .timer {
            position: relative;
            width: 100%;
            height: 180px; /* Высота для размещения элементов */
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer-minutes,
        .timer-seconds {
            font-size: 150px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            width: 180px; /* Фиксированная ширина для двух цифр */
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .timer-separator {
            font-size: 150px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            text-align: center;
            pointer-events: none;
        }
        
        .timer-minutes {
            right: 50%; /* Позиционируем справа от центра */
            margin-right: 30px; /* Отступ от двоеточия */
            text-align: right;
        }
        
        .timer-seconds {
            left: 50%; /* Позиционируем слева от центра */
            margin-left: 30px; /* Отступ от двоеточия */
            text-align: left;
        }

        /* Адаптивные размеры для больших экранов */
        @media (max-width: 1920px) {
            /* Адаптивные размеры секций */
            .team1-section, .team2-section, .score1-section, .score2-section {
                width: 24.2vw; /* 465px / 1920px * 100vw */
            }
            
            .divider-section {
                width: 3.125vw; /* 60px / 1920px * 100vw */
            }
            
            .team1-section {
                margin-left: -36.3vw; /* -697.5px / 1920px * 100vw */
            }
            
            .team2-section {
                margin-left: 36.3vw; /* 697.5px / 1920px * 100vw */
            }
            
            .score1-section {
                margin-left: -12.1vw; /* -232.5px / 1920px * 100vw */
            }
            
            .score2-section {
                margin-left: 12.1vw; /* 232.5px / 1920px * 100vw */
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .team1-section, .team2-section {
                margin-top: 50px;
            }

            .team1-logo, .team2-logo {
                width: 250px;
                height: 250px;
            }

            .team1-no-logo, .team2-no-logo {
                width: 250px;
                height: 250px;
            }

            .team1-score, .team2-score {
                font-size: 400px;
            }

            .colon {
                width: 6px;
                height: 270px;
                margin-top: 100px;
            }

            .tournament-title {
                font-size: 50px;
            }

            .timer {
                height: 120px; /* Адаптивная высота */
            }
            
            .timer-minutes,
            .timer-seconds {
                font-size: 100px;
                width: 120px; /* Фиксированная ширина для двух цифр */
            }
            
            .timer-separator {
                font-size: 100px;
            }
            
            .timer-minutes {
                margin-right: 20px; /* Адаптивный отступ */
            }
            
            .timer-seconds {
                margin-left: 20px; /* Адаптивный отступ */
            }

            body.penalty-mode .score1-section,
            body.penalty-mode .score2-section,
            body.penalty-mode .divider-section {
                top: 78%;
            }

            .penalty-overlay {
                width: 90vw;
                gap: clamp(16px, 4vw, 32px);
            }

            .penalty-dots {
                gap: clamp(10px, 3vw, 22px);
            }
        }

        @media (max-width: 480px) {
            .team1-section, .team2-section {
                margin-top: 30px;
            }

            .team1-logo, .team2-logo {
                width: 188px;
                height: 188px;
            }

            .team1-no-logo, .team2-no-logo {
                width: 188px;
                height: 188px;
            }

            .team1-score, .team2-score {
                font-size: 300px;
            }

            .colon {
                width: 4px;
                height: 270px;
                margin-top: 95px;
            }

            .tournament-title {
                font-size: 35px;
            }
            
            .winners-title {
                font-size: 35px;
            }
            
            .winner-podium {
                bottom: -50px !important;
            }
            
            .winner-item.first .winner-team-info {
                margin-bottom: 100px !important;
            }

            .winner-item.second .winner-team-info {
                margin-bottom: 55px !important;
            }

            .winner-item.third .winner-team-info {
                margin-bottom: 25px !important;
            }

            .timer {
                height: 100px; /* Адаптивная высота */
            }
            
            .timer-minutes,
            .timer-seconds {
                font-size: 80px;
                width: 96px; /* Фиксированная ширина для двух цифр */
            }
            
            .timer-separator {
                font-size: 80px;
            }
            
            .timer-minutes {
                margin-right: 16px; /* Адаптивный отступ */
            }
            
            .timer-seconds {
                margin-left: 16px; /* Адаптивный отступ */
            }

            body.penalty-mode .score1-section,
            body.penalty-mode .score2-section,
            body.penalty-mode .divider-section {
                top: 76%;
            }

            .penalty-overlay {
                gap: clamp(14px, 4.5vw, 26px);
            }

            .penalty-dots {
                gap: clamp(8px, 3.5vw, 16px);
            }
        }

        body.penalty-mode .bottom-section {
            display: none;
        }

        body.penalty-mode .middle-section {
            flex: 3;
        }

        body.penalty-mode .score1-section,
        body.penalty-mode .score2-section {
            display: flex !important;
            align-items: center !important;
            width: clamp(140px, 12vw, 200px) !important;
            height: auto !important;
        }

    <script>
        const socket = io();
        let currentMode = 'scoreboard'; // По умолчанию режим Табло
        let winnersData = null;
        let winnersResolved = null;
        let winnersTitle = '';
        let lastWinnersSignature = null;
        let accessTokenCache = null;
        let pendingMode = null;
        let lastAppliedMode = null;
        let latestData = null;

        function getPenaltyMaxAttemptsFromData(data) {
            if (data && typeof data.penaltyMaxAttempts === 'number' && data.penaltyMaxAttempts > 0) {
                return data.penaltyMaxAttempts;
            }
            if (data && typeof data.penaltyMode === 'string' && data.penaltyMode === 'child') {
                return 3;
            }
            return 5;
        }

        function clearStadiumPenalty() {
            const dotsTeam1 = document.getElementById('stadiumPenaltyDotsTeam1');
            const dotsTeam2 = document.getElementById('stadiumPenaltyDotsTeam2');
            const count1 = document.getElementById('stadiumPenaltyCountTeam1');
            const count2 = document.getElementById('stadiumPenaltyCountTeam2');
            if (dotsTeam1) dotsTeam1.innerHTML = '';
            if (dotsTeam2) dotsTeam2.innerHTML = '';
            if (count1) count1.textContent = '0';
            if (count2) count2.textContent = '0';
        }

        function renderStadiumPenalty(teamKey, data) {
            const dotsContainer = document.getElementById(teamKey === 'team1' ? 'stadiumPenaltyDotsTeam1' : 'stadiumPenaltyDotsTeam2');
            const countEl = document.getElementById(teamKey === 'team1' ? 'stadiumPenaltyCountTeam1' : 'stadiumPenaltyCountTeam2');
 
            if (!dotsContainer || !countEl) {
                return;
            }
 
            const series = data && data.penaltySeries ? data.penaltySeries : null;
            const maxAttempts = (series && typeof series.maxAttempts === 'number')
                ? series.maxAttempts
                : getPenaltyMaxAttemptsFromData(data);
 
            const attempts = series && series.attempts && Array.isArray(series.attempts[teamKey])
                ? series.attempts[teamKey]
                : [];
 
            const totalGoals = series && series.totalGoals && typeof series.totalGoals[teamKey] === 'number'
                ? series.totalGoals[teamKey]
                : attempts.filter(result => result === 'goal').length;
 
            countEl.textContent = totalGoals.toString();
            
            // Обновляем размер шрифта в зависимости от счета
            updatePenaltyScoreFontSize(data);
 
            const finished = !!(series && series.finished);
            const currentTeam = series && !series.finished ? series.currentTeam : null;
            const firstTeam = series && series.firstTeam ? series.firstTeam : 'team1';
 
            const shouldMarkCurrent = !finished && series && currentTeam === teamKey;
            const activeSlotIndex = shouldMarkCurrent ? (attempts.length % maxAttempts) : null;
 
            const slotStates = new Array(Math.max(1, maxAttempts)).fill(null);
            attempts.forEach((result, idx) => {
                const slotIndex = idx % maxAttempts;
                slotStates[slotIndex] = result;
            });
 
            dotsContainer.innerHTML = '';
 
            slotStates.forEach((slotResult, slotIndex) => {
                const dot = document.createElement('div');
                dot.className = 'penalty-dot';
 
                if (slotResult === 'goal') {
                    dot.classList.add('goal');
                    dot.textContent = '';
                } else if (slotResult === 'miss') {
                    dot.classList.add('miss');
                    dot.textContent = '';
                } else {
                    dot.classList.add('pending');
                    dot.textContent = '';
                }
 
                if (activeSlotIndex !== null && slotIndex === activeSlotIndex) {
                    dot.classList.add('active');
                    if (slotResult === null) {
                        dot.classList.add('pending');
                    }
                }
 
                dotsContainer.appendChild(dot);
            });
 
            if (!series && teamKey === firstTeam && dotsContainer.children.length === 0) {
                for (let i = 0; i < maxAttempts; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'penalty-dot pending';
                    dot.textContent = '';
                    dotsContainer.appendChild(dot);
                }
            }
        }

        function updatePenaltyScoreFontSize(data) {
            const penaltyScoreEl = document.querySelector('.penalty-score');
            if (!penaltyScoreEl) return;
            
            const series = data && data.penaltySeries ? data.penaltySeries : null;
            if (!series) {
                penaltyScoreEl.style.fontSize = 'clamp(320px, 21vw, 400px)';
                return;
            }
            
            const goalsTeam1 = series.totalGoals && typeof series.totalGoals.team1 === 'number'
                ? series.totalGoals.team1
                : (series.attempts && Array.isArray(series.attempts.team1) 
                    ? series.attempts.team1.filter(result => result === 'goal').length 
                    : 0);
            
            const goalsTeam2 = series.totalGoals && typeof series.totalGoals.team2 === 'number'
                ? series.totalGoals.team2
                : (series.attempts && Array.isArray(series.attempts.team2) 
                    ? series.attempts.team2.filter(result => result === 'goal').length 
                    : 0);
            
            // Если хотя бы один счет двузначный (>= 10), уменьшаем размер шрифта
            if (goalsTeam1 >= 10 || goalsTeam2 >= 10) {
                penaltyScoreEl.style.fontSize = '300px';
            } else {
                penaltyScoreEl.style.fontSize = 'clamp(320px, 21vw, 400px)';
            }
        }

        window.getPenaltyMaxAttemptsFromData = getPenaltyMaxAttemptsFromData;
        window.clearStadiumPenalty = clearStadiumPenalty;
        window.renderStadiumPenalty = renderStadiumPenalty;

        function getAccessToken() {
            if (accessTokenCache) return accessTokenCache;
            const urlToken = new URLSearchParams(window.location.search).get('token');
            if (urlToken && urlToken !== 'null' && urlToken !== 'undefined' && urlToken.trim() !== '') {
                accessTokenCache = urlToken.trim();
                try { localStorage.setItem('stadiumAccessToken', accessTokenCache); } catch (e) { /* ignore */ }
                return accessTokenCache;
            }
            try {
                const stored = localStorage.getItem('stadiumAccessToken');
                if (stored && stored.trim() !== '') {
                    accessTokenCache = stored.trim();
                    return accessTokenCache;
                }
            } catch (e) {
                console.warn('Не удалось получить токен из localStorage', e);
            }
            return '';
        }
        
        // Получение элементов
        const team1Logo = document.getElementById('team1Logo');
        const team1NoLogo = document.getElementById('team1NoLogo');
        const team1Name = document.getElementById('team1Name');
        const team1City = document.getElementById('team1City');
        const team1Score = document.getElementById('team1Score');
        
        const team2Logo = document.getElementById('team2Logo');
        const team2NoLogo = document.getElementById('team2NoLogo');
        const team2Name = document.getElementById('team2Name');
        const team2City = document.getElementById('team2City');
        const team2Score = document.getElementById('team2Score');
        
        const timer = document.getElementById('timer');
        const timerMinutes = document.getElementById('timerMinutes');
        const timerSeconds = document.getElementById('timerSeconds');
        const tournamentTitle = document.getElementById('tournamentTitle');
        
        // Полоски элементов
        const team1Stripe = document.getElementById('team1Stripe');
        const team2Stripe = document.getElementById('team2Stripe');

        // Подключение к WebSocket
        socket.on('connect', () => {
            console.log('Stadium подключен к серверу');
            // Запрашиваем текущее состояние при подключении
            socket.emit('getCurrentState');
        });

        // Обработка переподключения
        socket.on('reconnect', () => {
            console.log('Stadium переподключен к серверу');
            // Запрашиваем текущее состояние при переподключении
            socket.emit('getCurrentState');
        });

        // Обработка отключения
        socket.on('disconnect', () => {
            console.warn('Stadium отключен от сервера');
        });

        // Функция обновления только таймера (всегда обновляется независимо от режима)
        function updateTimerOnly(data) {
            if (data.time !== undefined && timerMinutes && timerSeconds) {
                const timeStr = data.time || "00:00";
                const parts = timeStr.split(':');
                if (parts.length === 2) {
                    timerMinutes.textContent = parts[0] || "00";
                    timerSeconds.textContent = parts[1] || "00";
                } else {
                    timerMinutes.textContent = "00";
                    timerSeconds.textContent = "00";
                }
            }
        }

        // Обновление данных
        socket.on('scoreboardUpdate', (data) => {
            console.log('Received scoreboardUpdate in stadium:', data);
            latestData = data;
            window.lastScoreboardData = data;
            applyPendingModeIfNeeded();
 
            updateWinners(data); // обновляем структуру победителей, если пришли
            refreshDisplayForMode(currentMode, data);
        });

        // Получение начального состояния при загрузке страницы
        socket.on('currentState', (data) => {
            console.log('Stadium получил начальное состояние:', data, 'currentMode:', currentMode);
            // Сохраняем данные в переменную для использования при переключении режима
            window.lastScoreboardData = data;
            applyPendingModeIfNeeded();
            
            // ВАЖНО: Таймер всегда обновляется, даже если режим еще не установлен
            // Это предотвращает остановку времени при загрузке страницы
            updateTimerOnly(data);
            updateWinners(data);
            refreshDisplayForMode(currentMode, data);
        });

        // Функция обновления полоски
        function updateStripe(team, color) {
            const stripe = team === 'team1' ? team1Stripe : team2Stripe;
            if (color && color !== '') {
                // Создаем градиент: прозрачный -> цвет команды (70px) -> цвет команды (130px) -> прозрачный (200px)
                stripe.style.background = `linear-gradient(to right, transparent, ${color} 70px, ${color} 130px, transparent 200px)`;
                // Добавляем небольшую задержку для эффекта появления
                setTimeout(() => {
                    stripe.classList.add('active');
                }, 100);
            } else {
                stripe.classList.remove('active');
                // Сбрасываем фон, если нет цвета
                stripe.style.background = `linear-gradient(to right, transparent, #2b2b2b 70px, #2b2b2b 130px, transparent 200px)`;

        // Функция преобразования hex в RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Функция адаптивного размера шрифта для счета
        function adjustScoreFontSize(scoreElement) {
            const maxWidth = 465; // максимальная ширина в пикселях
            const maxHeight = 550; // максимальная высота в пикселях
            let fontSize = 450; // фиксированный размер шрифта для всех чисел
            
            // Устанавливаем фиксированный размер для всех чисел
            scoreElement.style.fontSize = fontSize + 'px';
            
            // Проверяем, помещается ли текст по ширине и высоте
            while ((scoreElement.scrollWidth > maxWidth || scoreElement.scrollHeight > maxHeight) && fontSize > 100) {
                fontSize -= 10; // уменьшаем на 10px для более быстрой подгонки
                scoreElement.style.fontSize = fontSize + 'px';
            }
            
            console.log(`Счет: ${scoreElement.textContent}, размер шрифта: ${fontSize}px, ширина: ${scoreElement.scrollWidth}px`);
        }

        // Функция обновления отображения

            if (stadiumTeam2Short) stadiumTeam2Short.textContent = data.team2Short || (data.team2Name || '').slice(0,3).toUpperCase() || 'XYZ';
            if (stadiumScore1) stadiumScore1.textContent = typeof data.score1 === 'number' ? data.score1 : 0;
            if (stadiumScore2) stadiumScore2.textContent = typeof data.score2 === 'number' ? data.score2 : 0;
            if (stadiumKit1) stadiumKit1.style.background = data.kit1Color || '#2b2b2b';
            if (stadiumKit2) stadiumKit2.style.background = data.kit2Color || '#2b2b2b';

            // Команда 2
            if (data.team2Logo && data.team2Logo !== '') {
                team2Logo.src = data.team2Logo;
                team2Logo.classList.add('show');
                team2NoLogo.style.display = 'none';
            } else {
                team2Logo.classList.remove('show');
                team2NoLogo.style.display = 'flex';
                if (data.kit2Color) {
                    team2NoLogo.style.backgroundColor = data.kit2Color;
                }
            }

            team2Name.textContent = data.team2Name || 'Команда 2';
            team2City.textContent = data.team2City || 'Город 2';
            team2Score.textContent = data.score2 || 0;
            adjustScoreFontSize(team2Score);

            // Обновляем полоску для команды 2
            updateStripe('team2', data.kit2Color);

            // Таймер
            if (data.time !== undefined) {
                const timeStr = data.time || "00:00";
                const parts = timeStr.split(':');
                if (parts.length === 2) {
                    timerMinutes.textContent = parts[0] || "00";
                    timerSeconds.textContent = parts[1] || "00";
                } else {
                    timerMinutes.textContent = "00";
                    timerSeconds.textContent = "00";
                }
            }

            // Название турнира
            if (data.tournamentTitle) {
                tournamentTitle.textContent = data.tournamentTitle;
            }
        }

    function updateWinners(data) {
        if (!data) return;
        let shouldRefresh = false;

        if (data.winners) {
            const signature = JSON.stringify(data.winners);
            if (signature !== lastWinnersSignature) {
                winnersData = data.winners;
                lastWinnersSignature = signature;
                shouldRefresh = true;
            }
        }

        if (data.winnersResolved) {
            winnersResolved = data.winnersResolved;
            shouldRefresh = true;
        }

        if (data.winnersTitle !== undefined) {
            winnersTitle = data.winnersTitle || '';
            const winnersTitleEl = document.getElementById('winnersTitle');
            if (winnersTitleEl) {
                winnersTitleEl.textContent = winnersTitle;
            }
            shouldRefresh = shouldRefresh || currentMode === 'winners';
        }

        if (shouldRefresh && currentMode === 'winners' && winnersData) {
            updateWinnersDisplay();
        }
    }

    // Функция переключения режимов
    function switchMode(mode) {
        currentMode = mode;
        pendingMode = null;
        lastAppliedMode = mode;
        console.log('Switching mode to:', mode, 'winnersData:', winnersData, 'lastScoreboardData:', window.lastScoreboardData);
        
        const scoreboardMode = document.getElementById('scoreboardMode');
        const flagMode = document.getElementById('flagMode');
        const winnersMode = document.getElementById('winnersMode');
        const logoMode = document.getElementById('logoMode');
        
        if (!scoreboardMode || !flagMode || !winnersMode || !logoMode) {
            console.error('Mode elements not found');
            return;
        }
        
        scoreboardMode.style.display = 'none';
        flagMode.classList.remove('active');
        winnersMode.classList.remove('active');
        logoMode.classList.remove('active');
        document.body.classList.remove('penalty-mode');
        clearStadiumPenalty();
        
        if (mode === 'scoreboard') {
            scoreboardMode.style.display = 'flex';
        } else if (mode === 'penalty') {
            scoreboardMode.style.display = 'flex';
            document.body.classList.add('penalty-mode');
        } else if (mode === 'flag') {
            flagMode.classList.add('active');
        } else if (mode === 'winners') {
            winnersMode.classList.add('active');
        } else if (mode === 'logo') {
            logoMode.classList.add('active');
        }

        refreshDisplayForMode(mode, window.lastScoreboardData || latestData || {});
    }
    
    function refreshDisplayForMode(mode, data) {
        if (mode === 'scoreboard' || mode === 'penalty') {
            if (data && Object.keys(data).length) {
                updateDisplay(data);
                const isPenaltyView = mode === 'penalty';
                document.body.classList.toggle('penalty-mode', isPenaltyView);
                if (isPenaltyView) {
                    renderStadiumPenalty('team1', data);
                    renderStadiumPenalty('team2', data);
                } else {
                    clearStadiumPenalty();
                }
            }
        } else if (mode === 'winners') {
            if (winnersData) {
                updateWinnersDisplay();
            } else {
                console.log('No winners data available yet; will update when loaded');
            }
        } else if (mode === 'logo') {
            initLogoAnimation();
        }
    }

    function applyPendingModeIfNeeded() {
        if (!pendingMode) return;
        const modeToApply = pendingMode;
        pendingMode = null;
        switchMode(modeToApply);
    }

    // Функция инициализации анимации лого (копия из preloader.html)
    let logoAnimationInterval = null;
    let logoResizeTimeout = null;
    let logoResizeHandler = null;

        function initLogoAnimation() {
        const svg = document.getElementById('logo-background-svg');
        if (!svg) {
            console.error('SVG element not found for logo animation');
            return;
        }

        // Останавливаем предыдущую анимацию, если она была запущена
        if (logoAnimationInterval) {
            clearInterval(logoAnimationInterval);
            logoAnimationInterval = null;
        }

        // Удаляем предыдущий обработчик resize, если он был
        if (logoResizeHandler) {
            window.removeEventListener('resize', logoResizeHandler);
            logoResizeHandler = null;
        }

        const namespace = "http://www.w3.org/2000/svg";

        // Расширенная палитра цветов для эффекта мерцания отражения света
        // От темных к более светлым оттенкам
        const colors = [
            '#080808', '#0a0a0a', '#0c0c0c', '#0e0e0e',
            '#101010', '#121212', '#141414', '#161616',
            '#181818', '#1a1a1a', '#1c1c1c', '#1e1e1e',
            '#202020', '#222222', '#242424', '#262626',
            '#282828', '#2a2a2a', '#2c2c2c', '#2e2e2e',
            '#303030', '#323232', '#343434', '#363636'
        ];

        // Параметры сетки
        const triangleSize = 40;
        const triangleHeight = triangleSize * Math.sqrt(3) / 2;

        let screenWidth = window.innerWidth;
        let screenHeight = window.innerHeight;

        function createGrid() {
            screenWidth = window.innerWidth;
            screenHeight = window.innerHeight;

            svg.setAttribute('width', screenWidth);
            svg.setAttribute('height', screenHeight);
            svg.setAttribute('viewBox', `0 0 ${screenWidth} ${screenHeight}`);

            // Очищаем SVG перед перерисовкой
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }
            
            const numCols = Math.ceil(screenWidth / triangleSize) + 1;
            const numRows = Math.ceil(screenHeight / triangleHeight) + 1;

            for (let row = 0; row < numRows; row++) {
                for (let col = 0; col < numCols; col++) {
                    const x = col * triangleSize;
                    const y = row * triangleHeight;
                    const offsetX = (row % 2 === 0) ? 0 : triangleSize / 2;
                    const randomColor1 = colors[Math.floor(Math.random() * colors.length)];
                    const randomColor2 = colors[Math.floor(Math.random() * colors.length)];

                    createTriangle(x - offsetX, y, 'down', randomColor1);
                    createTriangle(x - offsetX + (triangleSize / 2), y, 'up', randomColor2);
                }
            }
        }

        function createTriangle(x, y, direction, color) {
            const polygon = document.createElementNS(namespace, 'polygon');
            polygon.classList.add('logo-triangle');

            let points;
            if (direction === 'up') {
                points = `${x},${y + triangleHeight} ${x + triangleSize / 2},${y} ${x + triangleSize},${y + triangleHeight}`;
            } else {
                points = `${x},${y} ${x + triangleSize},${y} ${x + triangleSize / 2},${y + triangleHeight}`;
            }

            polygon.setAttribute('points', points);
            polygon.setAttribute('fill', color);
            svg.appendChild(polygon);
        }

        function animateMosaic() {
            const allTriangles = document.querySelectorAll('.logo-triangle');
            if (allTriangles.length === 0) return;

            // Анимируем несколько треугольников одновременно для более плавного эффекта
            const trianglesToAnimate = Math.min(3, Math.floor(allTriangles.length / 100));
            
            for (let i = 0; i < trianglesToAnimate; i++) {
                const randomIndex = Math.floor(Math.random() * allTriangles.length);
                const triangleToAnimate = allTriangles[randomIndex];

                const currentColor = triangleToAnimate.getAttribute('fill');
                const currentIndex = colors.indexOf(currentColor);
                
                // Плавный переход к соседнему оттенку для эффекта мерцания
                let newIndex;
                if (currentIndex === -1) {
                    // Если цвет не найден в палитре, выбираем случайный
                    newIndex = Math.floor(Math.random() * colors.length);
                } else {
                    // Переход к соседнему оттенку (вверх или вниз на 1-3 позиции)
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    const step = Math.floor(Math.random() * 3) + 1; // 1-3 шага
                    newIndex = currentIndex + (direction * step);
                    // Ограничиваем границами массива
                    newIndex = Math.max(0, Math.min(colors.length - 1, newIndex));
                }
                
                const newColor = colors[newIndex];
                if (newColor !== currentColor) {
                    triangleToAnimate.setAttribute('fill', newColor);
                }
            }
        }

        // Запускаем создание сетки и анимацию
        createGrid();

        // Запускаем анимацию с более частым обновлением для плавного эффекта
        logoAnimationInterval = setInterval(animateMosaic, 80);

        // Перерисовываем сетку при изменении размера окна
        logoResizeHandler = () => {
            clearTimeout(logoResizeTimeout);
            logoResizeTimeout = setTimeout(() => {
                // Проверяем, что режим лого все еще активен
                const logoMode = document.getElementById('logoMode');
                if (logoMode && logoMode.classList.contains('active')) {
                    createGrid();
                }
            }, 250);
        };
        window.addEventListener('resize', logoResizeHandler);
    }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Stadium страница загружена');
            applyPendingModeIfNeeded();
            
    // Тестовая активация полосок для проверки
        setTimeout(() => {
            team1Stripe.classList.add('active');
            team2Stripe.classList.add('active');
            console.log('Полоски активированы для тестирования');
            
            // Применяем адаптивный шрифт к счетам при загрузке
            adjustScoreFontSize(team1Score);
            adjustScoreFontSize(team2Score);
            console.log('Адаптивный шрифт применен к счетам');
        }, 1000);
        });
    
    // Функция обновления отображения победителей
    async function updateWinnersDisplay() {
        if (!winnersData) {
            console.log('winnersData is null or undefined');
            return;
        }

        const winnersTitleEl = document.getElementById('winnersTitle');
        if (winnersTitleEl) {
            winnersTitleEl.textContent = winnersTitle || '';
        }

        const applyWinnerDisplay = (place, info) => {
            const nameEl = document.getElementById(`winner${place}Name`);
            const cityEl = document.getElementById(`winner${place}City`);
            const logoEl = document.getElementById(`winner${place}Logo`);
            const noLogoEl = document.getElementById(`winner${place}NoLogo`);
            if (!nameEl || !cityEl || !logoEl || !noLogoEl) {
                console.error(`Elements not found for winner ${place}`);
                return;
            }

            if (!info) {
                nameEl.textContent = '-';
                cityEl.textContent = '';
                logoEl.classList.remove('show');
                logoEl.src = '';
                noLogoEl.style.display = 'flex';
                noLogoEl.style.backgroundColor = '#2b2b2b';
                return;
            }

            nameEl.textContent = info.name || '-';
            cityEl.textContent = info.city || '';
            if (info.logo && info.logo.trim()) {
                logoEl.src = info.logo;
                logoEl.classList.add('show');
                noLogoEl.style.display = 'none';
            } else {
                logoEl.classList.remove('show');
                logoEl.src = '';
                noLogoEl.style.display = 'flex';
                noLogoEl.style.backgroundColor = info.kitColor || '#2b2b2b';
            }
        };

        const ensureResolvedFromApi = async () => {
            const token = getAccessToken();
            if (!token) {
                console.warn('Отсутствует токен доступа для загрузки турниров');
                return null;
            }
            const response = await fetch('/api/tournaments?token=' + encodeURIComponent(token));
            if (!response.ok) {
                console.error('Failed to fetch tournaments:', response.status, response.statusText);
                return null;
            }
            const tournaments = await response.json();

            const resolveTeam = (teamIdStr) => {
                if (!teamIdStr) return null;
                const parts = String(teamIdStr).split('_');
                if (parts.length < 2) return null;
                const tournamentIdStr = parts[0];
                const actualTeamId = parts.slice(1).join('_');

                const tournament = tournaments.find(t => String(t.id) === tournamentIdStr);
                if (!tournament || !Array.isArray(tournament.teams)) return null;

                const team = tournament.teams.find(t => {
                    const tId = String(t.id);
                    return tId === actualTeamId || tId.startsWith(actualTeamId + '_') || actualTeamId.startsWith(tId + '_');
                });
                if (!team) return null;

                return {
                    id: teamIdStr,
                    tournamentId: tournament.id,
                    tournamentName: tournament.name,
                    teamId: team.id,
                    name: team.name,
                    city: team.city || '',
                    logo: team.logo || '',
                    kitColor: team.kitColor || '',
                    shortName: team.shortName || ''
                };
            };

            return {
                winner1: resolveTeam(winnersData.winner1),
                winner2: resolveTeam(winnersData.winner2),
                winner3: resolveTeam(winnersData.winner3)
            };
        };

        try {
            const resolved = await ensureResolvedFromApi();
            if (resolved) {
                winnersResolved = resolved;
            }
        } catch (error) {
            console.error('Ошибка загрузки данных о победителях:', error);
        }

        applyWinnerDisplay(1, winnersResolved && winnersResolved.winner1);
        applyWinnerDisplay(2, winnersResolved && winnersResolved.winner2);
        applyWinnerDisplay(3, winnersResolved && winnersResolved.winner3);
    }
    
    // Загрузка конфигурации при старте
    async function loadStadiumConfig() {
        try {
            const token = getAccessToken();
            console.log('Loading stadium config with token:', token ? 'present' : 'missing');
            if (!token) {
                console.warn('Стадионный токен отсутствует, конфигурация может не загрузиться');
            }
            const response = await fetch(`/api/config?token=${encodeURIComponent(token)}`);
            if (response.ok) {
                const config = await response.json();
                console.log('Loaded config:', config);

                if ((!accessTokenCache || accessTokenCache === '') && config.stadiumToken) {
                    accessTokenCache = config.stadiumToken;
                    try { localStorage.setItem('stadiumAccessToken', accessTokenCache); } catch (e) { /* ignore */ }
                }
                
                // Всегда загружаем сохраненных победителей СНАЧАЛА, если они есть
                if (config.winners) {
                    console.log('Loading winners data:', config.winners);
                    winnersData = config.winners;
                    lastWinnersSignature = JSON.stringify(config.winners);
                } else {
                    console.log('No winners data in config');
                }

                if (config.winnersResolved) {
                    winnersResolved = config.winnersResolved;
                }
                
                // Загружаем название победителей
                if (config.winnersTitle !== undefined) {
                    winnersTitle = config.winnersTitle || '';
                    const winnersTitleEl = document.getElementById('winnersTitle');
                    if (winnersTitleEl) {
                        winnersTitleEl.textContent = winnersTitle;
                        console.log('Loaded winners title:', winnersTitle);
                    }
                }
                
                // Загружаем название турнира
                if (config.tournamentTitle) {
                    const tournamentTitleEl = document.getElementById('tournamentTitle');
                    if (tournamentTitleEl) {
                        tournamentTitleEl.textContent = config.tournamentTitle;
                    }
                }
                
                // Затем загружаем сохраненный режим (по умолчанию 'scoreboard')
                const mode = config.stadiumMode || 'scoreboard';
                console.log('Setting mode to:', mode, 'winnersData:', winnersData, 'lastScoreboardData:', window.lastScoreboardData);
                pendingMode = mode;
                applyPendingModeIfNeeded();
            } else {
                console.error('Failed to load config:', response.status, response.statusText);
                // При ошибке используем режим по умолчанию
                switchMode('scoreboard');
            }
        } catch (error) {
            console.error('Ошибка загрузки конфигурации:', error);
            // При ошибке используем режим по умолчанию
            switchMode('scoreboard');
        }
    }
    
    // Обработчики Socket.IO для моментального обновления
    socket.on('stadiumModeChange', (data) => {
        console.log('Received stadiumModeChange event:', data);
        pendingMode = data.mode || 'scoreboard';
        applyPendingModeIfNeeded();
        // Если переключились на режим победителей, обновляем отображение
        if (data.mode === 'winners' && winnersData) {
            console.log('Switched to winners mode, updating display');
            setTimeout(() => {
                updateWinnersDisplay();
            }, 100);
        }
        // Если переключились на режим лого, инициализируем анимацию
        if (data.mode === 'logo') {
            console.log('Switched to logo mode, initializing animation');
            setTimeout(() => {
                initLogoAnimation();
            }, 100);
        }
    });
    
    socket.on('stadiumWinnersChange', (data) => {
        console.log('Received stadiumWinnersChange event:', data);
        // Обновляем данные о победителях, сохраняя их независимо от режима
        winnersData = data.winners;
        if (data.winnersResolved) {
            winnersResolved = data.winnersResolved;
        }
        lastWinnersSignature = JSON.stringify(data.winners || null);
        console.log('Updated winnersData:', winnersData);
        
        // Обновляем название победителей
        if (data.winnersTitle !== undefined) {
            winnersTitle = data.winnersTitle || '';
            const winnersTitleEl = document.getElementById('winnersTitle');
            if (winnersTitleEl) {
                winnersTitleEl.textContent = winnersTitle;
            }
        }
        
        // Обновляем отображение только если текущий режим - победители
        if (currentMode === 'winners') {
            console.log('Current mode is winners, updating display');
            setTimeout(() => {
                updateWinnersDisplay();
            }, 100);
        }
    });
    
    // Загружаем конфигурацию при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
        loadStadiumConfig();
    });
    </script>
