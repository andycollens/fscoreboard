<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium - FSCOREBOARD</title>
    <style>
        @font-face {
            font-family: 'RPL';
            src: url('/public/fonts/RPL.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            font-family: 'RPL', Arial, sans-serif;
            overflow: hidden;
        }

        .stadium-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* Верхняя область (1/4 высоты) */
        .top-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .tournament-title {
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        /* Средняя область (1/2 высоты) */
        .middle-section {
            flex: 2;
            position: relative;
            background: #000;
        }

        .middle-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 100vw;
            padding: 0 2vw;
        }

        /* Команда 1 */
        .team1-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-300%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 5;
        }

        .team1-stripe {
            width: 200px;
            height: 5px;
            background: #2b2b2b;
            margin: 10px auto;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .team1-stripe.active {
            opacity: 1;
        }

        .team1-logo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            display: none;
        }

        .team1-logo.show {
            display: block;
        }

        .team1-no-logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            color: #fff;
            font-weight: bold;
        }

        .team1-name {
            font-size: 3vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }

        .team1-city {
            font-size: 1.8vw;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }

        /* Счет 1 */
        .score1-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-120%, -50%);
            z-index: 5;
        }

        .team1-score {
            font-size: 600px;
            font-weight: bold;
            color: #fff;
            text-align: left;
            margin: 0;
            line-height: 1;
        }

        /* Разделитель */
        .divider-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .colon {
            font-size: 200px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
        }

        /* Счет 2 */
        .score2-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(20%, -50%);
            z-index: 5;
        }

        .team2-score {
            font-size: 600px;
            font-weight: bold;
            color: #fff;
            text-align: right;
            margin: 0;
            line-height: 1;
        }

        /* Команда 2 */
        .team2-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(300%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 5;
        }

        .team2-stripe {
            width: 200px;
            height: 5px;
            background: #2b2b2b;
            margin: 10px auto;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .team2-stripe.active {
            opacity: 1;
        }

        .team2-logo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            display: none;
        }

        .team2-logo.show {
            display: block;
        }

        .team2-no-logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            color: #fff;
            font-weight: bold;
        }

        .team2-name {
            font-size: 3vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }

        .team2-city {
            font-size: 1.8vw;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }

        /* Нижняя область (1/4 высоты) */
        .bottom-section {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #000;
            padding-top: 20px;
        }

        .timer {
            font-size: 150px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .team1-section, .team2-section {
                margin-top: 50px;
            }

            .team1-logo, .team2-logo {
                width: 200px;
                height: 200px;
            }

            .team1-no-logo, .team2-no-logo {
                width: 200px;
                height: 200px;
            }

            .team1-score, .team2-score {
                font-size: 400px;
            }

            .colon {
                font-size: 120px;
            }

            .tournament-title {
                font-size: 50px;
            }

            .timer {
                font-size: 100px;
            }
        }

        @media (max-width: 480px) {
            .team1-section, .team2-section {
                margin-top: 30px;
            }

            .team1-logo, .team2-logo {
                width: 150px;
                height: 150px;
            }

            .team1-no-logo, .team2-no-logo {
                width: 150px;
                height: 150px;
            }

            .team1-score, .team2-score {
                font-size: 300px;
            }

            .colon {
                font-size: 100px;
            }

            .tournament-title {
                font-size: 35px;
            }

            .timer {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="stadium-container">
        <!-- Верхняя область -->
        <div class="top-section">
            <div class="tournament-title" id="tournamentTitle">ISKRA CUP 2025</div>
        </div>

        <!-- Средняя область -->
        <div class="middle-section">
            <div class="middle-content">
                <!-- Команда 1 -->
                <div class="team1-section">
                    <img id="team1Logo" class="team1-logo" alt="Логотип команды 1">
                    <div id="team1NoLogo" class="team1-no-logo" style="background-color: #2b2b2b;">1</div>
                    <div class="team1-name" id="team1Name">Команда 1</div>
                    <div id="team1Stripe" class="team1-stripe"></div>
                    <div class="team1-city" id="team1City">Город 1</div>
                </div>

                <!-- Счет 1 -->
                <div class="score1-section">
                    <div class="team1-score" id="team1Score">0</div>
                </div>

                <!-- Разделитель -->
                <div class="divider-section">
                    <div class="colon">:</div>
                </div>

                <!-- Счет 2 -->
                <div class="score2-section">
                    <div class="team2-score" id="team2Score">0</div>
                </div>

                <!-- Команда 2 -->
                <div class="team2-section">
                    <img id="team2Logo" class="team2-logo" alt="Логотип команды 2">
                    <div id="team2NoLogo" class="team2-no-logo" style="background-color: #2b2b2b;">2</div>
                    <div class="team2-name" id="team2Name">Команда 2</div>
                    <div id="team2Stripe" class="team2-stripe"></div>
                    <div class="team2-city" id="team2City">Город 2</div>
                </div>
            </div>
        </div>

        <!-- Нижняя область -->
        <div class="bottom-section">
            <div class="timer" id="timer">00:00</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // Получение элементов
        const team1Logo = document.getElementById('team1Logo');
        const team1NoLogo = document.getElementById('team1NoLogo');
        const team1Name = document.getElementById('team1Name');
        const team1City = document.getElementById('team1City');
        const team1Score = document.getElementById('team1Score');
        
        const team2Logo = document.getElementById('team2Logo');
        const team2NoLogo = document.getElementById('team2NoLogo');
        const team2Name = document.getElementById('team2Name');
        const team2City = document.getElementById('team2City');
        const team2Score = document.getElementById('team2Score');
        
        const timer = document.getElementById('timer');
        const tournamentTitle = document.getElementById('tournamentTitle');
        
        // Полоски элементов
        const team1Stripe = document.getElementById('team1Stripe');
        const team2Stripe = document.getElementById('team2Stripe');

        // Подключение к WebSocket
        socket.on('connect', () => {
            console.log('Stadium подключен к серверу');
        });

        // Обновление данных
        socket.on('scoreboardUpdate', (data) => {
            console.log('Stadium получил данные:', data);
            updateDisplay(data);
        });

        // Функция обновления полоски
        function updateStripe(team, color) {
            const stripe = team === 'team1' ? team1Stripe : team2Stripe;
            if (color && color !== '') {
                // Создаем градиент: прозрачный -> цвет команды (70px) -> цвет команды (130px) -> прозрачный (200px)
                stripe.style.background = `linear-gradient(to right, transparent, ${color} 70px, ${color} 130px, transparent 200px)`;
                // Добавляем небольшую задержку для эффекта появления
                setTimeout(() => {
                    stripe.classList.add('active');
                }, 100);
            } else {
                stripe.classList.remove('active');
                // Сбрасываем фон, если нет цвета
                stripe.style.background = `linear-gradient(to right, transparent, #2b2b2b 70px, #2b2b2b 130px, transparent 200px)`;
            }
        }

        // Функция преобразования hex в RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Функция обновления отображения
        function updateDisplay(data) {
            console.log('Stadium обновляет отображение:', data);
            
            // Команда 1
            if (data.team1Logo && data.team1Logo !== '') {
                team1Logo.src = data.team1Logo;
                team1Logo.classList.add('show');
                team1NoLogo.style.display = 'none';
            } else {
                team1Logo.classList.remove('show');
                team1NoLogo.style.display = 'flex';
                if (data.kit1Color) {
                    team1NoLogo.style.backgroundColor = data.kit1Color;
                }
            }

            team1Name.textContent = data.team1Name || 'Команда 1';
            team1City.textContent = data.team1City || 'Город 1';
            team1Score.textContent = data.score1 || 0;

            // Обновляем полоску для команды 1
            updateStripe('team1', data.kit1Color);

            // Команда 2
            if (data.team2Logo && data.team2Logo !== '') {
                team2Logo.src = data.team2Logo;
                team2Logo.classList.add('show');
                team2NoLogo.style.display = 'none';
            } else {
                team2Logo.classList.remove('show');
                team2NoLogo.style.display = 'flex';
                if (data.kit2Color) {
                    team2NoLogo.style.backgroundColor = data.kit2Color;
                }
            }

            team2Name.textContent = data.team2Name || 'Команда 2';
            team2City.textContent = data.team2City || 'Город 2';
            team2Score.textContent = data.score2 || 0;

            // Обновляем полоску для команды 2
            updateStripe('team2', data.kit2Color);

            // Таймер
            if (data.time !== undefined) {
                timer.textContent = data.time || "00:00";
            }

            // Название турнира
            if (data.tournamentTitle) {
                tournamentTitle.textContent = data.tournamentTitle;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Stadium страница загружена');
            
            // Тестовая активация полосок для проверки
            setTimeout(() => {
                team1Stripe.classList.add('active');
                team2Stripe.classList.add('active');
                console.log('Полоски активированы для тестирования');
            }, 1000);
        });
    </script>
</body>
</html>
