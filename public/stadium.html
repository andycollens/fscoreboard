<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium - FSCOREBOARD</title>
    <style>
        @font-face {
            font-family: 'RPL';
            src: url('/public/fonts/RPL.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            font-family: 'RPL', Arial, sans-serif;
            overflow: hidden;
        }

        /* Режим Флаг */
        .flag-mode {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                #ffffff 0%, 
                #ffffff 33.33%, 
                #0039a6 33.33%, 
                #0039a6 66.66%, 
                #d52b1e 66.66%, 
                #d52b1e 100%);
        }

        .flag-mode.active {
            display: block;
        }

        /* Режим Победители */
        .winners-mode {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            padding-top: 60px;
            position: relative;
        }

        .winners-mode.active {
            display: flex;
        }

        /* Режим Лого */
        .logo-mode {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            background-color: #0a0a0a;
        }

        .logo-mode.active {
            display: block;
        }

        /* Контейнер SVG для режима Лого */
        #logo-background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Ключевой стиль для анимации: плавный переход цвета для каждого треугольника */
        .logo-triangle {
            transition: fill 1s ease-in-out;
        }

        /* Стили для контейнера логотипа */
        #logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Стили для самого изображения логотипа */
        #logo-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .winners-title {
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            margin-bottom: 40px;
            width: 100%;
        }

        .winner-podium {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1800px;
            position: absolute;
            bottom: 125px;
            left: 50%;
            transform: translateX(-50%);
        }

        .winner-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            max-width: 585px;
            position: relative;
        }

        .winner-team-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
            position: absolute;
            bottom: 100%;
            width: 100%;
        }

        .winner-logo-container {
            width: 450px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .winner-logo {
            width: 450px;
            height: 450px;
            object-fit: contain;
            display: none;
        }

        .winner-logo.show {
            display: block;
        }

        .winner-no-logo {
            width: 450px;
            height: 450px;
            background-color: #2b2b2b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner-name {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        .winner-city {
            font-size: 48px;
            color: #fff;
            margin: 0;
        }

        .podium-base {
            width: 100%;
            height: 60px;
            background: transparent;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .winner-item.first .podium-base {
            height: 60px;
        }

        .winner-item.second .podium-base {
            height: 60px;
        }

        .winner-item.third .podium-base {
            height: 60px;
        }
        
        /* Отступы команд от надписей мест */
        .winner-item.first .winner-team-info {
            margin-bottom: 250px; /* Самый большой отступ для первого места */
        }

        .winner-item.second .winner-team-info {
            margin-bottom: 160px; /* Средний отступ для второго места */
        }

        .winner-item.third .winner-team-info {
            margin-bottom: 100px; /* Меньший отступ для третьего места */
        }

        .podium-place-label {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            padding: 10px 40px;
            border-radius: 8px;
        }
        
        .winner-item.first .podium-place-label {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); /* Золотой */
        }
        
        .winner-item.second .podium-place-label {
            background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%); /* Серебряный */
        }
        
        .winner-item.third .podium-place-label {
            background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%); /* Бронзовый */
        }
        
        @media (max-width: 768px) {
            .winners-mode {
                gap: 20px;
                padding: 20px;
            }
            
            .winner-podium {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .winner-item {
                max-width: 100%;
                width: 100%;
            }
            
            .winner-logo-container {
                width: 300px;
                height: 300px;
            }
            
            .winner-logo {
                width: 300px;
                height: 300px;
            }
            
            .winner-no-logo {
                width: 300px;
                height: 300px;
            }
            
            .winner-name {
                font-size: 54px;
            }
            
            .winner-city {
                font-size: 36px;
            }
            
            .podium-place-label {
                font-size: 36px;
            }
            
            .winners-title {
                font-size: 50px;
            }
            
            .podium-base {
                background: transparent !important;
                height: 60px !important;
            }
            
            .winner-item.first .podium-base {
                height: 210px !important;
            }
            
            .winner-item.second .podium-base {
                height: 150px !important;
            }
            
            .winner-item.third .podium-base {
                height: 90px !important;
            }
        }

        .stadium-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* Верхняя область (1/4 высоты) */
        .top-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .tournament-title {
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        /* Средняя область (1/2 высоты) */
        .middle-section {
            flex: 2;
            position: relative;
            background: #000;
        }

        .middle-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 100vw;
            padding: 0 2vw;
        }

        /* Команда 1 */
        .team1-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 465px;
            margin-left: -697.5px; /* 30px (половина разделителя) + 232.5px (половина ширины счета) + 232.5px (половина ширины счета) + 202.5px (половина ширины команды) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            z-index: 5;
        }

        .team1-stripe {
            width: 200px;
            height: 8px;
            background: #2b2b2b;
            margin: 5px auto;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .team1-stripe.active {
            opacity: 1;
        }

        .team1-logo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            display: none;
            margin-bottom: 20px;
        }

        .team1-logo.show {
            display: block;
        }

        .team1-no-logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            color: #fff;
            font-weight: bold;
        }

        .team1-name {
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0 0 5px 0;
            line-height: 1.2;
        }

        .team1-city {
            font-size: 2.2vw;
            color: #fff;
            text-align: center;
            margin: 5px 0 0 0;
            line-height: 1.2;
        }

        /* Счет 1 */
        .score1-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 465px;
            margin-left: -232.5px; /* 30px (половина разделителя) + 202.5px (половина ширины счета) */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .team1-score {
            font-size: 450px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
            max-width: 465px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Разделитель */
        .divider-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .colon {
            width: 10px;
            height: 250px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 50%, rgba(255, 255, 255, 0) 100%);
            border-radius: 8px;
            margin-top: 100px;
        }

        /* Счет 2 */
        .score2-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 465px;
            margin-left: 232.5px; /* 30px (половина разделителя) + 202.5px (половина ширины счета) */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .team2-score {
            font-size: 450px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
            max-width: 465px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Команда 2 */
        .team2-section {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 465px;
            margin-left: 697.5px; /* 30px (половина разделителя) + 232.5px (половина ширины счета) + 232.5px (половина ширины счета) + 202.5px (половина ширины команды) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            z-index: 5;
        }

        .team2-stripe {
            width: 200px;
            height: 8px;
            background: #2b2b2b;
            margin: 5px auto;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .team2-stripe.active {
            opacity: 1;
        }

        .team2-logo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            display: none;
            margin-bottom: 20px;
        }

        .team2-logo.show {
            display: block;
        }

        .team2-no-logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            color: #fff;
            font-weight: bold;
        }

        .team2-name {
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0 0 5px 0;
            line-height: 1.2;
        }

        .team2-city {
            font-size: 2.2vw;
            color: #fff;
            text-align: center;
            margin: 5px 0 0 0;
            line-height: 1.2;
        }

        /* Нижняя область (1/4 высоты) */
        .bottom-section {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #000;
            padding-top: 20px;
        }

        .timer {
            position: relative;
            width: 100%;
            height: 180px; /* Высота для размещения элементов */
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer-minutes,
        .timer-seconds {
            font-size: 150px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            width: 180px; /* Фиксированная ширина для двух цифр */
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .timer-separator {
            font-size: 150px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            text-align: center;
            pointer-events: none;
        }
        
        .timer-minutes {
            right: 50%; /* Позиционируем справа от центра */
            margin-right: 30px; /* Отступ от двоеточия */
            text-align: right;
        }
        
        .timer-seconds {
            left: 50%; /* Позиционируем слева от центра */
            margin-left: 30px; /* Отступ от двоеточия */
            text-align: left;
        }

        /* Адаптивные размеры для больших экранов */
        @media (max-width: 1920px) {
            /* Адаптивные размеры секций */
            .team1-section, .team2-section, .score1-section, .score2-section {
                width: 24.2vw; /* 465px / 1920px * 100vw */
            }
            
            .divider-section {
                width: 3.125vw; /* 60px / 1920px * 100vw */
            }
            
            .team1-section {
                margin-left: -36.3vw; /* -697.5px / 1920px * 100vw */
            }
            
            .team2-section {
                margin-left: 36.3vw; /* 697.5px / 1920px * 100vw */
            }
            
            .score1-section {
                margin-left: -12.1vw; /* -232.5px / 1920px * 100vw */
            }
            
            .score2-section {
                margin-left: 12.1vw; /* 232.5px / 1920px * 100vw */
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .team1-section, .team2-section {
                margin-top: 50px;
            }

            .team1-logo, .team2-logo {
                width: 200px;
                height: 200px;
            }

            .team1-no-logo, .team2-no-logo {
                width: 200px;
                height: 200px;
            }

            .team1-score, .team2-score {
                font-size: 400px;
            }

            .colon {
                width: 8px;
                height: 200px;
                margin-top: 90px;
            }

            .tournament-title {
                font-size: 50px;
            }

            .timer {
                height: 120px; /* Адаптивная высота */
            }
            
            .timer-minutes,
            .timer-seconds {
                font-size: 100px;
                width: 120px; /* Фиксированная ширина для двух цифр */
            }
            
            .timer-separator {
                font-size: 100px;
            }
            
            .timer-minutes {
                margin-right: 20px; /* Адаптивный отступ */
            }
            
            .timer-seconds {
                margin-left: 20px; /* Адаптивный отступ */
            }
        }

        @media (max-width: 480px) {
            .team1-section, .team2-section {
                margin-top: 30px;
            }

            .team1-logo, .team2-logo {
                width: 150px;
                height: 150px;
            }

            .team1-no-logo, .team2-no-logo {
                width: 150px;
                height: 150px;
            }

            .team1-score, .team2-score {
                font-size: 300px;
            }

            .colon {
                width: 6px;
                height: 160px;
                margin-top: 80px;
            }

            .tournament-title {
                font-size: 35px;
            }
            
            .winners-title {
                font-size: 35px;
            }
            
            .winner-podium {
                bottom: -50px !important;
            }
            
            .winner-item.first .winner-team-info {
                margin-bottom: 100px !important;
            }

            .winner-item.second .winner-team-info {
                margin-bottom: 55px !important;
            }

            .winner-item.third .winner-team-info {
                margin-bottom: 25px !important;
            }

            .timer {
                height: 100px; /* Адаптивная высота */
            }
            
            .timer-minutes,
            .timer-seconds {
                font-size: 80px;
                width: 96px; /* Фиксированная ширина для двух цифр */
            }
            
            .timer-separator {
                font-size: 80px;
            }
            
            .timer-minutes {
                margin-right: 16px; /* Адаптивный отступ */
            }
            
            .timer-seconds {
                margin-left: 16px; /* Адаптивный отступ */
            }
        }
    </style>
</head>
<body>
    <!-- Режим Флаг -->
    <div class="flag-mode" id="flagMode"></div>

    <!-- Режим Лого -->
    <div class="logo-mode" id="logoMode">
        <!-- SVG-элемент, который будет заполнен треугольниками с помощью JavaScript -->
        <svg id="logo-background-svg"></svg>

        <!-- Контейнер для логотипа, размещенный поверх SVG -->
        <div id="logo-container">
            <img id="logo-image" src="/public/img/iskra-logo.png" alt="ISKRA Logo">
        </div>
    </div>

    <!-- Режим Победители -->
    <div class="winners-mode" id="winnersMode">
        <div class="winners-title" id="winnersTitle"></div>
        <div class="winner-podium">
            <div class="winner-item second" id="winner2Item">
                <div class="winner-team-info">
                    <div class="winner-logo-container">
                        <img class="winner-logo" id="winner2Logo" src="" alt="">
                        <div class="winner-no-logo" id="winner2NoLogo"></div>
                    </div>
                    <div class="winner-name" id="winner2Name">-</div>
                    <div class="winner-city" id="winner2City"></div>
                </div>
                <div class="podium-base">
                    <div class="podium-place-label">2 место</div>
                </div>
            </div>
            <div class="winner-item first" id="winner1Item">
                <div class="winner-team-info">
                    <div class="winner-logo-container">
                        <img class="winner-logo" id="winner1Logo" src="" alt="">
                        <div class="winner-no-logo" id="winner1NoLogo"></div>
                    </div>
                    <div class="winner-name" id="winner1Name">-</div>
                    <div class="winner-city" id="winner1City"></div>
                </div>
                <div class="podium-base">
                    <div class="podium-place-label">1 место</div>
                </div>
            </div>
            <div class="winner-item third" id="winner3Item">
                <div class="winner-team-info">
                    <div class="winner-logo-container">
                        <img class="winner-logo" id="winner3Logo" src="" alt="">
                        <div class="winner-no-logo" id="winner3NoLogo"></div>
                    </div>
                    <div class="winner-name" id="winner3Name">-</div>
                    <div class="winner-city" id="winner3City"></div>
                </div>
                <div class="podium-base">
                    <div class="podium-place-label">3 место</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Режим Табло (по умолчанию) -->
    <div class="stadium-container" id="scoreboardMode">
        <!-- Верхняя область -->
        <div class="top-section">
            <div class="tournament-title" id="tournamentTitle">ISKRA CUP 2025</div>
        </div>

        <!-- Средняя область -->
        <div class="middle-section">
            <div class="middle-content">
                <!-- Команда 1 -->
                <div class="team1-section">
                    <img id="team1Logo" class="team1-logo" alt="Логотип команды 1">
                    <div id="team1NoLogo" class="team1-no-logo" style="background-color: #2b2b2b;"></div>
                    <div class="team1-name" id="team1Name">Команда 1</div>
                    <div id="team1Stripe" class="team1-stripe"></div>
                    <div class="team1-city" id="team1City">Город 1</div>
                </div>

                <!-- Счет 1 -->
                <div class="score1-section">
                    <div class="team1-score" id="team1Score">0</div>
                </div>

                <!-- Разделитель -->
                <div class="divider-section">
                    <div class="colon"></div>
                </div>

                <!-- Счет 2 -->
                <div class="score2-section">
                    <div class="team2-score" id="team2Score">0</div>
                </div>

                <!-- Команда 2 -->
                <div class="team2-section">
                    <img id="team2Logo" class="team2-logo" alt="Логотип команды 2">
                    <div id="team2NoLogo" class="team2-no-logo" style="background-color: #2b2b2b;"></div>
                    <div class="team2-name" id="team2Name">Команда 2</div>
                    <div id="team2Stripe" class="team2-stripe"></div>
                    <div class="team2-city" id="team2City">Город 2</div>
                </div>
            </div>
        </div>

        <!-- Нижняя область -->
        <div class="bottom-section">
            <div class="timer" id="timer">
                <span class="timer-minutes" id="timerMinutes">00</span>

            if (color && color !== '') {

        // Функция преобразования hex в RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Функция адаптивного размера шрифта для счета
        function adjustScoreFontSize(scoreElement) {

            while ((scoreElement.scrollWidth > maxWidth || scoreElement.scrollHeight > maxHeight) && fontSize > 100) {
                fontSize -= 10; // уменьшаем на 10px для более быстрой подгонки

    // Функция переключения режимов

    // Функция инициализации анимации лого (копия из preloader.html)
    let logoAnimationInterval = null;
    let logoResizeTimeout = null;
    let logoResizeHandler = null;

    function initLogoAnimation() {
        const svg = document.getElementById('logo-background-svg');
        if (!svg) {
            console.error('SVG element not found for logo animation');
            return;
        }

        // Останавливаем предыдущую анимацию, если она была запущена
        if (logoAnimationInterval) {
            clearInterval(logoAnimationInterval);
            logoAnimationInterval = null;
        }

        // Удаляем предыдущий обработчик resize, если он был
        if (logoResizeHandler) {
            window.removeEventListener('resize', logoResizeHandler);
            logoResizeHandler = null;
        }

        const namespace = "http://www.w3.org/2000/svg";

        // Палитра темных цветов
        const colors = ['#080808', '#101010', '#181818', '#202020', '#282828'];

        // Параметры сетки
        const triangleSize = 40;
        const triangleHeight = triangleSize * Math.sqrt(3) / 2;

        let screenWidth = window.innerWidth;
        let screenHeight = window.innerHeight;

        function createGrid() {
            screenWidth = window.innerWidth;
            screenHeight = window.innerHeight;

            svg.setAttribute('width', screenWidth);
            svg.setAttribute('height', screenHeight);
            svg.setAttribute('viewBox', `0 0 ${screenWidth} ${screenHeight}`);

            // Очищаем SVG перед перерисовкой
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }
            
            const numCols = Math.ceil(screenWidth / triangleSize) + 1;
            const numRows = Math.ceil(screenHeight / triangleHeight) + 1;

            for (let row = 0; row < numRows; row++) {
                for (let col = 0; col < numCols; col++) {
                    const x = col * triangleSize;
                    const y = row * triangleHeight;
                    const offsetX = (row % 2 === 0) ? 0 : triangleSize / 2;
                    const randomColor1 = colors[Math.floor(Math.random() * colors.length)];
                    const randomColor2 = colors[Math.floor(Math.random() * colors.length)];

                    createTriangle(x - offsetX, y, 'down', randomColor1);
                    createTriangle(x - offsetX + (triangleSize / 2), y, 'up', randomColor2);
                }
            }
        }

        function createTriangle(x, y, direction, color) {
            const polygon = document.createElementNS(namespace, 'polygon');
            polygon.classList.add('logo-triangle');

            let points;
            if (direction === 'up') {
                points = `${x},${y + triangleHeight} ${x + triangleSize / 2},${y} ${x + triangleSize},${y + triangleHeight}`;
            } else {
                points = `${x},${y} ${x + triangleSize},${y} ${x + triangleSize / 2},${y + triangleHeight}`;
            }

            polygon.setAttribute('points', points);
            polygon.setAttribute('fill', color);
            svg.appendChild(polygon);
        }

        function animateMosaic() {
            const allTriangles = document.querySelectorAll('.logo-triangle');
            if (allTriangles.length === 0) return;

            const randomIndex = Math.floor(Math.random() * allTriangles.length);
            const triangleToAnimate = allTriangles[randomIndex];

            const currentColor = triangleToAnimate.getAttribute('fill');
            let newColor;
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (newColor === currentColor);

            triangleToAnimate.setAttribute('fill', newColor);
        }

        // Запускаем создание сетки и анимацию
        createGrid();

        // Запускаем анимацию
        logoAnimationInterval = setInterval(animateMosaic, 100);

        // Перерисовываем сетку при изменении размера окна
        logoResizeHandler = () => {
            clearTimeout(logoResizeTimeout);
            logoResizeTimeout = setTimeout(() => {
                // Проверяем, что режим лого все еще активен
                const logoMode = document.getElementById('logoMode');
                if (logoMode && logoMode.classList.contains('active')) {
                    createGrid();
                }
            }, 250);
        };
        window.addEventListener('resize', logoResizeHandler);
    }

    // Функция обновления отображения победителей
    async function updateWinnersDisplay() {
        if (!winnersData) {
            console.log('winnersData is null or undefined');
            return;
        }
        
        console.log('Updating winners display with data:', winnersData);
        
        try {
            // Загружаем данные о турнирах для получения информации о командах
            const token = new URLSearchParams(window.location.search).get('token');
            const response = await fetch('/api/tournaments?token=' + token);
            if (!response.ok) {
                console.error('Failed to fetch tournaments:', response.status);
                return;
            }
            
            const tournaments = await response.json();
            console.log('Loaded tournaments:', tournaments.length);
            
            // Функция для поиска команды по ID
            function findTeam(teamIdStr) {
                if (!teamIdStr) {
                    console.log('teamIdStr is empty');
                    return null;
                }
                const parts = teamIdStr.split('_');
                // ID может быть в формате tournamentId_teamId или tournamentId_teamId_random
                // В базе данных ID команды имеет формат teamId_random (2 части)
                if (parts.length < 2) {
                    console.error('Invalid team ID format:', teamIdStr);
                    return null;
                }
                const tournamentIdStr = parts[0];
                // Берем все части после tournamentId как ID команды (teamId_random или teamId)
                const actualTeamId = parts.slice(1).join('_');
                
                // Ищем турнир, сравнивая как строки и как числа
                const tournament = tournaments.find(t => {
                    const tId = String(t.id);
                    const searchId = String(tournamentIdStr);
                    return tId === searchId || tId === tournamentIdStr || String(t.id) === tournamentIdStr;
                });
                
                if (!tournament) {
                    console.error('Tournament not found:', tournamentIdStr, 'Available tournaments:', tournaments.map(t => t.id));
                    return null;
                }
                if (!tournament.teams || tournament.teams.length === 0) {
                    console.error('Tournament has no teams:', tournamentIdStr);
                    return null;
                }
                
                // Ищем команду по полному ID (teamId_random) или по началу ID
                const team = tournament.teams.find(t => {
                    const tId = String(t.id);
                    // Сравниваем полный ID или ищем по началу (startsWith)
                    return tId === actualTeamId || tId.startsWith(actualTeamId + '_') || actualTeamId.startsWith(tId + '_');
                });
                
                if (!team) {
                    console.error('Team not found:', actualTeamId, 'in tournament:', tournamentIdStr, 'Available teams:', tournament.teams.map(t => t.id));
                    return null;
                }
                console.log('Found team:', team.name, 'from tournament:', tournament.name, 'logo:', team.logo);
                return team;
            }
            
            // Функция для обновления отображения победителя
            function updateWinnerDisplay(place, winner) {
                if (!winner) {
                    console.log(`Winner ${place} not found`);
                    // Сбрасываем отображение на дефолтные значения
                    const nameEl = document.getElementById(`winner${place}Name`);
                    const cityEl = document.getElementById(`winner${place}City`);
                    const logoEl = document.getElementById(`winner${place}Logo`);
                    const noLogoEl = document.getElementById(`winner${place}NoLogo`);
                    
                    if (nameEl) nameEl.textContent = '-';
                    if (cityEl) cityEl.textContent = '';
                    if (logoEl) {
                        logoEl.classList.remove('show');
                        logoEl.src = '';
                    }
                    if (noLogoEl) {
                        noLogoEl.style.display = 'flex';
                        noLogoEl.style.backgroundColor = '#2b2b2b';
                    }
                    return;
                }
                
                const nameEl = document.getElementById(`winner${place}Name`);
                const cityEl = document.getElementById(`winner${place}City`);
                const logoEl = document.getElementById(`winner${place}Logo`);
                const noLogoEl = document.getElementById(`winner${place}NoLogo`);
                
                if (!nameEl || !cityEl || !logoEl || !noLogoEl) {
                    console.error(`Elements not found for winner ${place}`);
                    return;
                }
                
                nameEl.textContent = winner.name || '-';
                cityEl.textContent = winner.city || '';
                
                if (winner.logo && winner.logo.trim()) {
                    logoEl.src = winner.logo;
                    logoEl.classList.add('show');
                    noLogoEl.style.display = 'none';
                    console.log(`Winner ${place} logo set:`, winner.logo);
                } else {
                    logoEl.classList.remove('show');
                    logoEl.src = '';
                    noLogoEl.style.display = 'flex';
                    if (winner.kitColor) {
                        noLogoEl.style.backgroundColor = winner.kitColor;
                    } else {
                        noLogoEl.style.backgroundColor = '#2b2b2b';
                    }
                    console.log(`Winner ${place} no logo, using color:`, winner.kitColor || '#2b2b2b');
                }
            }
            
            // Обновляем все три места
            const winner1 = findTeam(winnersData.winner1);
            updateWinnerDisplay(1, winner1);
            
            const winner2 = findTeam(winnersData.winner2);
            updateWinnerDisplay(2, winner2);
            
            const winner3 = findTeam(winnersData.winner3);
            updateWinnerDisplay(3, winner3);
            
        } catch (error) {
            console.error('Ошибка загрузки данных о победителях:', error);
        }
    }

    async function loadStadiumConfig() {

            console.log('Loading stadium config with token:', token ? 'present' : 'missing');
            const response = await fetch(`/api/config?token=${token}`);
            if (response.ok) {

                console.log('Loaded config:', config);
                
                // Всегда загружаем сохраненных победителей СНАЧАЛА, если они есть
                if (config.winners) {
                    console.log('Loading winners data:', config.winners);
                    winnersData = config.winners;
                } else {
                    console.log('No winners data in config');
                }
                
                // Загружаем название победителей
                if (config.winnersTitle !== undefined) {
                    winnersTitle = config.winnersTitle || '';
                    const winnersTitleEl = document.getElementById('winnersTitle');
                    if (winnersTitleEl) {
                        winnersTitleEl.textContent = winnersTitle;
                        console.log('Loaded winners title:', winnersTitle);
                    }
                }
                
                // Затем загружаем сохраненный режим (по умолчанию 'scoreboard')

                console.log('Setting mode to:', mode, 'winnersData:', winnersData, 'lastScoreboardData:', window.lastScoreboardData);
                
                // Переключаем режим (это обновит отображение победителей, если режим winners)
                switchMode(mode);
                
                // Если режим - победители, обновляем отображение
                if (mode === 'winners') {
                    if (winnersData) {
                        console.log('Mode is winners, updating display after delay');
                        setTimeout(() => {

                        }, 500);
                    } else {
                        console.warn('Mode is winners but no winnersData available');
                    }
                }
                
                // Если режим - лого, инициализируем анимацию
                if (mode === 'logo') {

                    setTimeout(() => {
                        initLogoAnimation();
                    }, 500);
                }

                console.error('Failed to load config:', response.status, response.statusText);

                switchMode('scoreboard');
            }
        } catch (error) {
            console.error('Ошибка загрузки конфигурации:', error);
            // При ошибке используем режим по умолчанию
            switchMode('scoreboard');
        }
    }

        console.log('Received stadiumWinnersChange event:', data);
        // Обновляем данные о победителях, сохраняя их независимо от режима
        winnersData = data.winners;
        console.log('Updated winnersData:', winnersData);
        
        // Обновляем название победителей
        if (data.winnersTitle !== undefined) {
            winnersTitle = data.winnersTitle || '';
            const winnersTitleEl = document.getElementById('winnersTitle');
            if (winnersTitleEl) {
                winnersTitleEl.textContent = winnersTitle;
            }
        }
        
        // Обновляем отображение только если текущий режим - победители
        if (currentMode === 'winners') {
            console.log('Current mode is winners, updating display');
            setTimeout(() => {
                updateWinnersDisplay();
            }, 100);
        }
    });
    
    // Загружаем конфигурацию при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
        loadStadiumConfig();
    });
    </script>
