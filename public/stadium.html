<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium - FSCOREBOARD</title>
    <style>
        @font-face {
            font-family: 'RPL';
            src: url('/public/fonts/RPL.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            font-family: 'RPL', Arial, sans-serif;
            overflow: hidden;
        }

        .stadium-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .stadium-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 100vw;
            padding: 0 2vw;
            position: relative;
        }

        /* Команда 1 */
        .team1-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            flex: 1;
            max-width: 25%;
            margin-top: 100px;
        }

        .team1-logo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            display: none;
        }

        .team1-logo.show {
            display: block;
        }

        .team1-no-logo {
            width: 300px;
            height: 300px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
        }

        .team1-name {
            font-size: 2vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }

        .team1-city {
            font-size: 1.5vw;
            color: #ccc;
            text-align: center;
            margin: 0;
        }

        /* Счет команды 1 */
        .team1-score {
            font-size: 400px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Центральная секция */
        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            flex: 1;
            max-width: 20%;
        }

        .tournament-title {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            margin-bottom: 100px;
        }

        .score-divider {
            font-size: 170px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            margin-top: 100px;
        }

        /* Счет команды 2 */
        .team2-score {
            font-size: 400px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Команда 2 */
        .team2-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            flex: 1;
            max-width: 25%;
            margin-top: 100px;
        }

        .team2-logo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            display: none;
        }

        .team2-logo.show {
            display: block;
        }

        .team2-no-logo {
            width: 300px;
            height: 300px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
        }

        .team2-name {
            font-size: 2vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            line-height: 1.2;
        }

        .team2-city {
            font-size: 1.5vw;
            color: #ccc;
            text-align: center;
            margin: 0;
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 1200px) {
            .team1-logo, .team2-logo, .team1-no-logo, .team2-no-logo {
                width: 200px;
                height: 200px;
            }
            
            .team1-score, .team2-score {
                font-size: 350px;
            }
            
            .score-divider {
                font-size: 120px;
            }
            
            .team1-name, .team2-name {
                font-size: 1.5vw;
            }
            
            .team1-city, .team2-city {
                font-size: 1vw;
            }
            
            .tournament-title {
                font-size: 36px;
                margin-bottom: 80px;
            }
            
            .timer {
                font-size: 36px;
                margin-top: 80px;
            }
        }

        @media (max-width: 768px) {
            .stadium-content {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .team1-section, .team2-section {
                max-width: 100%;
                margin-top: 50px;
            }
            
            .team1-logo, .team2-logo, .team1-no-logo, .team2-no-logo {
                width: 120px;
                height: 120px;
            }
            
            .team1-score, .team2-score {
                font-size: 250px;
            }
            
            .score-divider {
                font-size: 100px;
            }
            
            .team1-name, .team2-name {
                font-size: 4vw;
            }
            
            .team1-city, .team2-city {
                font-size: 3vw;
            }
            
            .tournament-title {
                font-size: 24px;
            }
            
            .timer {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="stadium-container">
        <div class="stadium-content">
            <!-- Команда 1 -->
            <div class="team1-section">
                <img id="team1Logo" src="" alt="Team 1 Logo" class="team1-logo">
                <div id="team1NoLogo" class="team1-no-logo">ЛОГО</div>
                <h2 id="team1Name" class="team1-name">Команда 1</h2>
                <p id="team1City" class="team1-city">Город 1</p>
            </div>

            <!-- Счет команды 1 -->
            <div id="team1Score" class="team1-score">0</div>

            <!-- Центральная секция -->
            <div class="center-section">
                <div id="tournamentTitle" class="tournament-title">ISKRA CUP 2025</div>
                <div class="score-divider">:</div>
                <div id="timer" class="timer">00:00</div>
            </div>

            <!-- Счет команды 2 -->
            <div id="team2Score" class="team2-score">0</div>

            <!-- Команда 2 -->
            <div class="team2-section">
                <img id="team2Logo" src="" alt="Team 2 Logo" class="team2-logo">
                <div id="team2NoLogo" class="team2-no-logo">ЛОГО</div>
                <h2 id="team2Name" class="team2-name">Команда 2</h2>
                <p id="team2City" class="team2-city">Город 2</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Элементы DOM
        const team1Logo = document.getElementById('team1Logo');
        const team1NoLogo = document.getElementById('team1NoLogo');
        const team1Name = document.getElementById('team1Name');
        const team1City = document.getElementById('team1City');
        const team1Score = document.getElementById('team1Score');

        const team2Logo = document.getElementById('team2Logo');
        const team2NoLogo = document.getElementById('team2NoLogo');
        const team2Name = document.getElementById('team2Name');
        const team2City = document.getElementById('team2City');
        const team2Score = document.getElementById('team2Score');

        const timer = document.getElementById('timer');
        const tournamentTitle = document.getElementById('tournamentTitle');

        // Форматирование времени
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Обновление отображения
        function updateDisplay(data) {
            console.log('Stadium received data:', data);
            
            // Команда 1
            if (data.team1Logo && data.team1Logo !== '') {
                team1Logo.src = data.team1Logo;
                team1Logo.classList.add('show');
                team1NoLogo.style.display = 'none';
            } else {
                team1Logo.classList.remove('show');
                team1NoLogo.style.display = 'flex';
            }

            team1Name.textContent = data.team1Name || 'Команда 1';
            team1City.textContent = data.team1City || 'Город 1';
            team1Score.textContent = data.score1 || 0;

            // Команда 2
            if (data.team2Logo && data.team2Logo !== '') {
                team2Logo.src = data.team2Logo;
                team2Logo.classList.add('show');
                team2NoLogo.style.display = 'none';
            } else {
                team2Logo.classList.remove('show');
                team2NoLogo.style.display = 'flex';
            }

            team2Name.textContent = data.team2Name || 'Команда 2';
            team2City.textContent = data.team2City || 'Город 2';
            team2Score.textContent = data.score2 || 0;

            // Таймер
            if (data.time !== undefined) {
                timer.textContent = data.time || "00:00";
            }

            // Название турнира (если передается)
            if (data.tournamentTitle) {
                tournamentTitle.textContent = data.tournamentTitle;
            }
        }

        // Подключение к WebSocket
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('getCurrentState');
        });

        socket.on('scoreboardUpdate', (data) => {
            updateDisplay(data);
        });

        socket.on('currentState', (data) => {
            updateDisplay(data);
        });

        // Обработка ошибок
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
